<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>

    </style>
  </head>
  <body>
    <main>
      <div id="firstName"></div>
    </main>
    <script>
      if (location.search.length) {
        const member = JSON.parse(location.search.replace('?data=', '').replace(/%22/g, '"'));
        document.getElementById('firstName').innerHTML = member.firstName;
      }
    </script>
  </body>
